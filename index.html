<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="jogos on-line, eSports, jogos eletrônicos">
    <meta name="keywords" content="jogos, eSports, eletrônicos, online, League of Legends, Dota 2, Counter-Strike">
    <meta name="author" content="Felipe Lamas">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo ESports">
    </header>
    <main>
        <section>
            <div class="section-txt">
                <h2>Assistente de Meta</h2>
                <p>
                    Pergunte sobre estratégias, build e dicas para seus jogos favoritos.
                </p>

                <form>
                    <input type="password" placeholder="Informe a API Key do Gemini" required>

                    <select name="game" id="game">
                        <option value="" disabled selected>Selecione um jogo</option>
                        <option value="lol">League of Legends</option>
                        <option value="dota">Dota 2</option>
                        <option value="csgo">Counter-Strike: Global Offensive</option>
                        <option value="valorant">Valorant</option>
                        <option value="overwatch">Overwatch</option>
                    </select>

                    <input type="text" placeholder="Ex: Melhor build para ADC ..." required>

                    <button type="submit">Perguntar</button>
                </form>

                <div id="aiResponse">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
